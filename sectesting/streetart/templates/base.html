{% load static %}
<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">

    <title>
        Street Art Around the World {% block title %}{% endblock %}
    </title>
    <meta name="description" content="Street Art Around the World">
    <meta name="author" content="l.avala.mp">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/streetart.css' %}">

</head>

<body>
    {% include 'components/navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    {% block header %}
                    Header
                    {% endblock %}
                </h1>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        </div>
    </div>

    <!-- Scripts !-->

    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
