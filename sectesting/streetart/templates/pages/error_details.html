{% extends 'base.html' %}

{% block title %}- Error{% endblock %}

{% block header %}
An Error Was Thrown
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <p>An error was thrown. The error details can be seen below:</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                {{ error_text }}
            </div>
        </div>
    </div>
{% endblock %}
